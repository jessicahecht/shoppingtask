        //shuffle function to use later
        function shuffle(order){
            var random;
            var temp;
            for (var l = order.length - 1; l > 0; l--){
                random = Math.floor(Math.random() * (l+1));
                temp = order[l];
                order[l] = order[random]; 
                order[random] = temp;    
            }
            return order;
        }

          var charCode = (evt.which) ? evt.which : evt.keyCode;
